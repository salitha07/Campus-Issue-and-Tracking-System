spring.application.name=issue-tracker

# i18n - Multi-language support (English, Sinhala, Tamil)
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

.# Auto-translation API (Google Cloud Translation - get key from https://console.cloud.google.com/apis/credentials)
# Free tier: 500,000 characters/month
translation.api.key=${GOOGLE_TRANSLATE_API_KEY:}
translation.api.enabled=false

# MySQL Database Configuration (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/campus_issue_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

# JPA/Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload Configuration
# Where images will be saved
file.upload-dir=./uploads
# Max file size (e.g., 5MB)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

