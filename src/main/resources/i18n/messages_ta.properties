hero.title=வளாகத்தை பாதுகாப்பானதாகவும், சுத்தமாகவும் மற்றும் செயல்பாட்டில் இருக்கவும் வைத்திருங்கள் —
hero.titleHighlight=விநாடிகளில் பிரச்சனைகளை அறிக்கை செய்யுங்கள்.
hero.typingText=இந்த மேடையானது NSBM மாணவர்கள் மற்றும் ஊழியர்களுக்கு பராமரிப்பு மற்றும் பாதுகாப்பு பிரச்சனைகளை விரைவாக அறிக்கை செய்ய உதவுகிறது, இதனால் தொடர்புடைய குழு விரைவில் பதிலளித்து நிலைப்பாட்டை வெளிப்படையாக புதுப்பிக்க முடியும்.

