<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard - Campus Issue Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Campus Issues Dashboard</h2>
    <div>
        <a href="/report" class="btn btn-success">Report New Issue</a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>

<table class="table table-hover shadow-sm">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Location</th>
        <th>Status</th>
        <th>Reporter</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="issue : ${issues}">
        <td th:text="${issue.id}"></td>
        <td th:text="${issue.title}"></td>
        <td th:text="${issue.location}"></td>
        <td>
                    <span
                            th:classappend="${issue.status.name() == 'RESOLVED' ? 'badge bg-success' : 'badge bg-warning'}"
                            th:text="${issue.status}"></span>
        </td>
        <td th:text="${issue.reporter.username}"></td>
        <td>
            <button class="btn btn-sm btn-outline-primary">View Details</button>
        </td>
    </tr>
    </tbody>
</table>

<nav th:if="${totalPages > 1}">
    <ul class="pagination">
        <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/dashboard(page=${currentPage - 1})}">Previous</a>
        </li>
        <li class="page-item" th:classappend="${currentPage + 1 == totalPages ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/dashboard(page=${currentPage + 1})}">Next</a>
        </li>
    </ul>
</nav>
</body>

</html>
