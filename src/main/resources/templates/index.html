<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Campus Issue Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="jumbotron shadow p-5 mb-4 bg-light rounded">
    <h1 class="display-4">Campus Issue Tracker</h1>
    <p class="lead">Report maintenance issues quickly and track their progress.</p>
    <hr class="my-4">
    <div th:if="${#authorization.expression('isAnonymous()')}">
        <a class="btn btn-primary btn-lg" href="/login" role="button">Login</a>
        <a class="btn btn-outline-secondary btn-lg" href="/signup" role="button">Register</a>
    </div>
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <h3>Welcome, <span th:text="${#authentication.name}">User</span>!</h3>
        <a class="btn btn-success" href="/report">Report New Issue</a>
        <a class="btn btn-info" href="/dashboard">View Dashboard</a>
    </div>
</div>
</body>
</html>
