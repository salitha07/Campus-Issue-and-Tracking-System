<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - Campus Issue Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/css/landing.css}" rel="stylesheet">
    <style>
        /* Override/Add specific styles for login card to match landing theme */
        .login-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 22px;
            padding: 40px;
            color: white;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.10);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(77, 163, 255, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border: none;
            font-weight: 800;
        }

        .text-link {
            color: var(--accent);
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Background layers -->
    <div class="bg-layer" aria-hidden="true"></div>
    <div class="bg-overlay" aria-hidden="true"></div>

    <div class="landing d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="login-card">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="text-white-50">Login to continue</p>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger mb-3">
                            Invalid username or password.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success mb-3">
                            You have been logged out.
                        </div>

                        <div th:if="${param.verified}" class="alert alert-success mb-3">
                            Email verified! Please login.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter username"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter password"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 rounded-3">Login</button>
                        </form>
                        <p class="mt-4 text-center text-white-50">
                            Don't have an account? <a href="/signup" class="text-link">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Parallax script -->
    <script>
        (function () {
            const bg = document.querySelector(".bg-layer");
            if (!bg) return;

            let latestY = 0;
            let ticking = false;

            function update() {
                ticking = false;
                const offset = latestY * 0.18;
                bg.style.transform = `translate3d(0, ${offset}px, 0) scale(1.06)`;
            }

            function onScroll() {
                latestY = window.scrollY || 0;
                if (!ticking) {
                    ticking = true;
                    requestAnimationFrame(update);
                }
            }

            onScroll();
            window.addEventListener("scroll", onScroll, { passive: true });
        })();
    </script>
</body>

</html>
