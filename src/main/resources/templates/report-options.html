<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Report Mode - Campus Issue Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-2">Report Issue</h2>
        <p class="text-muted mb-4">
            You can Send the Report Anonymously or Non-Anonymously.
        </p>

        <div class="row g-3">
            <div class="col-md-6">
                <a class="btn btn-primary w-100 py-3 fw-bold" th:href="@{/select-category(anonymous=true)}">
                    Anonymous
                </a>
                <small class="text-muted d-block mt-2">
                    Only Staff/Admin can view details.
                </small>
            </div>

            <div class="col-md-6">
                <a class="btn btn-outline-dark w-100 py-3 fw-bold" th:href="@{/select-category(anonymous=false)}">
                    Non-Anonymous
                </a>
                <small class="text-muted d-block mt-2">
                    Reporter details are stored as normal.
                </small>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/dashboard}" class="text-decoration-none">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>

</html>
