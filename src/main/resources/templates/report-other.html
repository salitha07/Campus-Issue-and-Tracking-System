<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">

<head>
    <title th:text="#{app.name}">Campus Issue Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link th:href="@{/css/landing.css}" rel="stylesheet">
    <style>
        .report-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 22px;
            padding: 40px;
            color: white;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.10);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white !important;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(77, 163, 255, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border: none;
            font-weight: 800;
        }

        .text-link {
            color: var(--accent);
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
            color: #fff;
        }

        .badge-custom {
            padding: 8px 14px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #map {
            height: 300px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <!-- Background layers -->
    <div class="bg-layer" aria-hidden="true"></div>
    <div class="bg-overlay" aria-hidden="true"></div>

    <div class="landing py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="report-card">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <h2 class="fw-bold mb-1" th:text="#{reportOther.title}">Report Other Issue</h2>
                                <div class="d-flex gap-2">
                                    <span class="badge badge-custom bg-primary" th:if="${anonymous}" th:text="#{reportForm.anonymousMode}">Anonymous</span>
                                    <span class="badge badge-custom bg-success" th:unless="${anonymous}" th:text="#{reportForm.standardMode}">Standard</span>
                                    <span class="badge badge-custom bg-secondary text-white" th:text="#{reportOther.categoryLabel}">Category: Other</span>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <div th:replace="~{fragments/language-switcher :: language-switcher}"></div>
                                <a class="btn btn-ghost" th:href="@{/select-category(anonymous=${anonymous})}" th:text="#{reportForm.changeCategory}">Change Category</a>
                            </div>
                        </div>

                        <form id="reportForm" th:action="@{/report}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label" th:text="#{reportForm.issueTitle}">Issue Title</label>
                                <input type="text" id="title" name="title" class="form-control"
                                    th:placeholder="#{reportOther.placeholderTitle}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" th:text="#{reportForm.location}">Location</label>
                                <input type="text" id="location" name="location" class="form-control"
                                    th:placeholder="#{reportOther.placeholderLocation}" required>
                            </div>

                            <input type="hidden" id="latitude" name="latitude">
                            <input type="hidden" id="longitude" name="longitude">
                            <input type="hidden" id="anonymous" name="anonymous" th:value="${anonymous}">
                            <input type="hidden" name="category" value="OTHER">

                            <div class="mb-4">
                                <label class="form-label" th:text="#{reportForm.mapLabelSimple}">Select Issue Location (Map)</label>
                                <div id="map"></div>
                                <small class="text-white-50 mt-1 d-block" th:text="#{reportForm.mapHint}">Click on the map to pick the exact location.</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" th:text="#{reportForm.description}">Description</label>
                                <textarea id="description" name="description" class="form-control" rows="4"
                                    th:placeholder="#{reportForm.placeholderDescribe}" required></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label" th:text="#{reportForm.uploadImage}">Upload Image (optional)</label>
                                <input type="file" id="file" name="file" class="form-control" accept="image/*">
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 py-3 rounded-3 mt-2" th:text="#{reportForm.submit}">Submit Issue</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Duplicate Warning Modal -->
    <div class="modal fade" id="duplicateModal" tabindex="-1" aria-labelledby="duplicateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title" id="duplicateModalLabel" th:text="#{duplicate.title}">Duplicate Issue Detected</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" th:text="#{duplicate.message}">A similar issue has already been reported.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{duplicate.cancel}">Cancel</button>
                    <button type="button" class="btn btn-danger" id="submitAnywayBtn" th:text="#{duplicate.submitAnyway}">Submit Anyway</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map for NSBM (example coords)
        const map = L.map('map').setView([6.8213, 80.0415], 16); // NSBM area approx
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let marker;
        map.on('click', function (e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;

            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
        });

        // Parallax script
        (function () {
            const bg = document.querySelector(".bg-layer");
            if (!bg) return;
            let latestY = 0;
            let ticking = false;
            function update() {
                ticking = false;
                const offset = latestY * 0.18;
                bg.style.transform = `translate3d(0, ${offset}px, 0) scale(1.06)`;
            }
            function onScroll() {
                latestY = window.scrollY || 0;
                if (!ticking) {
                    ticking = true;
                    requestAnimationFrame(update);
                }
            }
            onScroll();
            window.addEventListener("scroll", onScroll, { passive: true });
        })();

        // Duplicate Detection
        const form = document.getElementById('reportForm');
        let skipDuplicateCheck = false;

        form.addEventListener('submit', function (e) {
            if (skipDuplicateCheck) return;
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const location = document.getElementById('location').value.trim();
            const category = 'OTHER';

            if (!title || !location) { form.submit(); return; }

            fetch(`/api/issues/check-duplicate?title=${encodeURIComponent(title)}&category=${encodeURIComponent(category)}&location=${encodeURIComponent(location)}`)
                .then(res => res.json())
                .then(isDuplicate => {
                    if (isDuplicate) {
                        new bootstrap.Modal(document.getElementById('duplicateModal')).show();
                    } else {
                        skipDuplicateCheck = true;
                        form.submit();
                    }
                })
                .catch(() => { skipDuplicateCheck = true; form.submit(); });
        });

        document.getElementById('submitAnywayBtn').addEventListener('click', function () {
            skipDuplicateCheck = true;
            bootstrap.Modal.getInstance(document.getElementById('duplicateModal')).hide();
            form.submit();
        });
    </script>
</body>

</html>
