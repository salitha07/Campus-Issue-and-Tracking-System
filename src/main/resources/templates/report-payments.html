<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Report Payments Issue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>

<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="m-0">Report Payments Issue</h2>
        <a class="btn btn-outline-secondary" th:href="@{/select-category(anonymous=${anonymous})}">Change Category</a>
    </div>
    <div class="mt-2">
        <span class="badge bg-primary" th:if="${anonymous}">Anonymous mode</span>
        <span class="badge bg-success" th:unless="${anonymous}">Non-Anonymous mode</span>
        <span class="badge bg-warning text-dark">Category: Payments</span>
    </div>
    <form id="reportForm" th:action="@{/report}" method="post" enctype="multipart/form-data" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Issue Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="e.g. Payment Gateway Error"
                required>
        </div>
        <div class="mb-3">
            <label class="form-label">Payment ID / Reference</label>
            <input type="text" id="paymentId" name="paymentId" class="form-control" placeholder="e.g. PAY-123456789">
        </div>

        <input type="hidden" id="anonymous" name="anonymous" th:value="${anonymous}">
        <input type="hidden" name="category" value="PAYMENTS">

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4"
                placeholder="Describe the payment issue..." required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Image/Receipt (optional)</label>
            <input type="file" id="file" name="file" class="form-control" accept="image/*,application/pdf">
        </div>

        <button type="submit" class="btn btn-primary">Submit Payments Issue</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
