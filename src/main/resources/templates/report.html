<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Report Issue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>

<body class="container mt-5">
<div class="d-flex justify-content-between align-items-center">
    <h2 class="m-0">Report a Campus Issue</h2>
    <a class="btn btn-outline-secondary" th:href="@{/report-options}">Change mode</a>
</div>
<div class="mt-2">
    <span class="badge bg-primary" th:if="${anonymous}">Anonymous mode</span>
    <span class="badge bg-success" th:unless="${anonymous}">Non-Anonymous mode</span>
</div>
<form id="reportForm" th:action="@{/report}" method="post" enctype="multipart/form-data" class="card p-4 shadow">
    <div class="mb-3">
        <label class="form-label">Issue Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="e.g. Broken Light" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" id="location" name="location" class="form-control" placeholder="e.g. Block A, Room 102"
               required>
    </div>
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">
    <input type="hidden" id="anonymous" name="anonymous" th:value="${anonymous}">

    <div class="mb-3">
        <label class="form-label">Select Issue Location (NSBM Map)</label>
        <div id="map" style="height: 300px; border-radius: 12px;"></div>
        <small class="text-muted">Click on the map to pick the exact location.</small>
    </div>

    <div class="mb-3">
        <label class="form-label">Issue Description</label>
        <textarea id="description" name="description" class="form-control" rows="4"
                  placeholder="Describe the issue..." required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Upload Image (optional)</label>
        <input type="file" id="file" name="file" class="form-control" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary">Submit Issue</button>
</form>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initialize map for NSBM (example coords)
    const map = L.map('map').setView([6.8213, 80.0415], 16); // NSBM area approx
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let marker;
    map.on('click', function (e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lng;

        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }
    });
</script>
</body>

</html>
