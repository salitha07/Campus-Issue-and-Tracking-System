<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Report Issue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h2>Report a Campus Issue</h2>
    <form th:action="@{/report}" method="post" enctype="multipart/form-data" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Issue Title</label>
            <input type="text" name="title" class="form-control" placeholder="e.g. Broken Light" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" placeholder="e.g. Block A, Room 102" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Evidence Photo</label>
            <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit Report</button>
    </form>
</body>

</html>
