<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Select Category - Campus Issue Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/css/landing.css}" rel="stylesheet">
    <style>
        .category-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 22px;
            padding: 40px;
            color: white;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.10);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        }

        .btn-cat {
            padding: 20px;
            font-size: 18px;
            font-weight: 800;
            border-radius: 16px;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 100%;
        }

        .text-link {
            color: var(--accent);
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Background layers -->
    <div class="bg-layer" aria-hidden="true"></div>
    <div class="bg-overlay" aria-hidden="true"></div>

    <div class="landing d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 40px 0;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9 col-lg-7">
                    <div class="category-card">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Select Category</h2>
                            <p class="text-white-50">What type of issue is this?</p>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <a class="btn btn-ghost btn-cat w-100"
                                    th:href="@{/report/academic(anonymous=${anonymous})}">
                                    <span>üìö Academic</span>
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a class="btn btn-ghost btn-cat w-100"
                                    th:href="@{/report/payments(anonymous=${anonymous})}">
                                    <span>üí≥ Payments</span>
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a class="btn btn-ghost btn-cat w-100"
                                    th:href="@{/report/hostel(anonymous=${anonymous})}">
                                    <span>üè¢ Hostel</span>
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a class="btn btn-ghost btn-cat w-100"
                                    th:href="@{/report/other(anonymous=${anonymous})}">
                                    <span>üîß Other</span>
                                </a>
                            </div>
                        </div>

                        <div class="mt-4 text-center">
                            <a th:href="@{/report-options}" class="text-link">‚Üê Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Parallax script -->
    <script>
        (function () {
            const bg = document.querySelector(".bg-layer");
            if (!bg) return;
            let latestY = 0;
            let ticking = false;
            function update() {
                ticking = false;
                const offset = latestY * 0.18;
                bg.style.transform = `translate3d(0, ${offset}px, 0) scale(1.06)`;
            }
            function onScroll() {
                latestY = window.scrollY || 0;
                if (!ticking) {
                    ticking = true;
                    requestAnimationFrame(update);
                }
            }
            onScroll();
            window.addEventListener("scroll", onScroll, { passive: true });
        })();
    </script>
</body>

</html>
