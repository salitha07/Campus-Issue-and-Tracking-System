<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Select Category - Campus Issue Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-2">Select Issue Category</h2>
        <p class="text-muted mb-4">
            Please choose the category that best fits your issue.
        </p>

        <div class="row g-3">
            <div class="col-md-6">
                <a class="btn btn-outline-primary w-100 py-3 fw-bold"
                    th:href="@{/report/academic(anonymous=${anonymous})}">
                    Academic
                </a>
            </div>
            <div class="col-md-6">
                <a class="btn btn-outline-success w-100 py-3 fw-bold"
                    th:href="@{/report/payments(anonymous=${anonymous})}">
                    Payments
                </a>
            </div>
            <div class="col-md-6">
                <a class="btn btn-outline-warning w-100 py-3 fw-bold"
                    th:href="@{/report/hostel(anonymous=${anonymous})}">
                    Hostel
                </a>
            </div>
            <div class="col-md-6">
                <a class="btn btn-outline-secondary w-100 py-3 fw-bold"
                    th:href="@{/report/other(anonymous=${anonymous})}">
                    Other
                </a>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/report-options}" class="text-decoration-none">‚Üê Back</a>
        </div>
    </div>
</body>

</html>
