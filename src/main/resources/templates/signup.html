<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up - Campus Issue Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/css/landing.css}" rel="stylesheet">
    <style>
        .signup-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 22px;
            padding: 40px;
            color: white;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.10);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(77, 163, 255, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-select focus {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border: none;
            font-weight: 800;
        }

        .text-link {
            color: var(--accent);
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Background layers -->
    <div class="bg-layer" aria-hidden="true"></div>
    <div class="bg-overlay" aria-hidden="true"></div>

    <div class="landing d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 40px 0;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="signup-card">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Create Account</h2>
                            <p class="text-white-50">Join the community</p>
                        </div>

                        <form th:action="@{/signup}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter username"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter email"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter password"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Role</label>
                                <select name="role" class="form-select">
                                    <option value="ROLE_STUDENT">Student</option>
                                    <option value="ROLE_STAFF">Staff/Maintenance</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 rounded-3">Register</button>
                        </form>
                        <p class="mt-4 text-center text-white-50">
                            Already have an account? <a href="/login" class="text-link">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Parallax script -->
    <script>
        (function () {
            const bg = document.querySelector(".bg-layer");
            if (!bg) return;
            let latestY = 0;
            let ticking = false;
            function update() {
                ticking = false;
                const offset = latestY * 0.18;
                bg.style.transform = `translate3d(0, ${offset}px, 0) scale(1.06)`;
            }
            function onScroll() {
                latestY = window.scrollY || 0;
                if (!ticking) {
                    ticking = true;
                    requestAnimationFrame(update);
                }
            }
            onScroll();
            window.addEventListener("scroll", onScroll, { passive: true });
        })();
    </script>
</body>

</html>
