<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Verify OTP - Campus Issue Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 card p-4 shadow">
                <h2 class="text-center">Verify Email</h2>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <p class="text-center text-muted">Please enter the verification code sent to your email.</p>
                <form th:action="@{/verify-otp}" method="post">
                    <input type="hidden" name="email" th:value="${email}">
                    <div class="mb-3">
                        <label>OTP Code</label>
                        <input type="text" name="otp" class="form-control" placeholder="Enter 6-digit code" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verify Account</button>
                </form>
                <p class="mt-3 text-center"><a href="/login">Back to Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
