<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify Account - Campus Issue Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 card p-4 shadow">
                <h2 class="text-center">Verify Account</h2>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <form th:action="@{/verify}" method="post">
                    <input type="hidden" name="email" th:value="${email}">
                    <div class="mb-3">
                        <label>Verification Code</label>
                        <input type="text" name="code" class="form-control" placeholder="Enter 6-digit code" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Verify</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
